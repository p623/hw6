<html>
    <head>
        <meta charset="utf-8">
        <title>乗り換え案内</title>
    </head>
    <body>
        {% for line in graph %} 
        <p>--------------------------------------------</p>
        <p>線: {{line["Name"]}}</p>
        <p>--------------------------------------------</p>
            {% for station in line["Stations"] %}
            <p>駅: {{station}}</p>
            {% endfor %}
        {% endfor %}
        <div class="input">
            <form action="/seni">
                <p>出発 : </p>
                <input type="text" name="from">
                <p>到着 : </p>
                <input type="text" name="to">
                <input type="submit" value="乗り換え案内を調べる">
            </form>

        </div>
    </body>
</html>
